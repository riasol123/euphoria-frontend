version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE_URL=${VITE_API_BASE_URL}
    ports:
      - "3000:80"  # Изменяем порт на 3000, чтобы не конфликтовать с бэкендом
    environment:
      - NODE_ENV=production
      - VITE_API_BASE_URL=${VITE_API_BASE_URL}
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    external: true  # Используем существующую сеть, если она уже создана для бэкенда 